<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Web Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h3 style="text-align:center">Web Calculator</h3>

    <div id="calculator" class="calculator" align="center">
      <div id="viewer" class="viewer">0</div>
      <table>
        <tr>
          <td>
            <button id="clearAC" class="clear" data-num="Clear">AC</button>
          </td>
          <td>
            <button class="num" data-num="">+/-</button>
          </td>
          <td>
            <button class="num" data-num="mod">%</button>
          </td>
          <td>
            <button data-ops="divided by" class="ops">/</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="num" data-num="7">7</button>
          </td>
          <td>
            <button class="num" data-num="8">8</button>
          </td>
          <td>
            <button class="num" data-num="9">9</button>
          </td>
          <td>
            <button data-ops="times" class="ops">*</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="num" data-num="4">4</button>
          </td>
          <td>
            <button class="num" data-num="5">5</button>
          </td>
          <td>
            <button class="num" data-num="6">6</button>
          </td>
          <td>
            <button data-ops="minus" class="ops">-</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="num" data-num="1">1</button>
          </td>
          <td>
            <button class="num" data-num="2">2</button>
          </td>
          <td>
            <button class="num" data-num="3">3</button>
          </td>
          <td>
            <button data-ops="plus" class="ops">+</button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="num" data-num="0">0</button>
          </td>
          <td>
            <button class="num" data-num=".">.</button>
          </td>
          <td>
            <button id="equals" class="equals" data-result="">=</button>
          </td>
          <td align="center">
            <button id="clear" class="clear">C</button>
          </td>
        </tr>
        <tr>
          <td colspan="4">
            <button
              id="prevAns"
              class="prevAns"
              style="width:8.5em"
              align="center"
            >
              Previous Results
            </button>
          </td>
        </tr>
      </table>
    </div>

        <div id="formula" class="formula">
      <h3 style="text-align:center">Live Currency</h3>

      <table align="center">
        <tr>
          <td>
            <table id="currency"></table>
          </td>
        </tr>
        <tr>
          <td>
            <table class="width100" align="center">
              <tr>
                <td class="width100 paddingtd">
                  <div
                    id="loading"
                    class="throbber"
                    style="visibility: hidden;"
                  ></div>
                </td>
                <td class="paddingtd">
                  <input type="button" id="btnAdd" value="Add" />
                </td>
                <td class="paddingtd">
                  <input type="button" id="btnRemove" value="Remove" />
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
    
    <script src="index.js"></script>
    <script src="currencies.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
