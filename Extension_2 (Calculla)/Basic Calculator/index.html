<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculla</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- basic calculator  -->
  <body>
    <h3 style="text-align:center"> CALCULLA </h3>

    <!-- display result  -->
    <div id="calculator" class="calculator" align="center">
      <div id="viewer" class="viewer">0</div>
      <table>
        <!-- first row of the calculator-->
        <tr>
          <td>
            <button id="clearAC" class="clear" data-num="Clear">AC</button>
          </td>
          <td>
            <button class="num" data-num="">+/-</button>
          </td>
          <td>
            <button class="num" data-num="mod">%</button>
          </td>
          <td>
            <button data-ops="divided by" class="ops">/</button>
          </td>
        </tr>
        <!-- second row of the calculator-->
        <tr>
          <td>
            <button class="num" data-num="7">7</button>
          </td>
          <td>
            <button class="num" data-num="8">8</button>
          </td>
          <td>
            <button class="num" data-num="9">9</button>
          </td>
          <td>
            <button data-ops="times" class="ops">*</button>
          </td>
        </tr>
        <!-- third row of the calculator -->
        <tr>
          <td>
            <button class="num" data-num="4">4</button>
          </td>
          <td>
            <button class="num" data-num="5">5</button>
          </td>
          <td>
            <button class="num" data-num="6">6</button>
          </td>
          <td>
            <button data-ops="minus" class="ops">-</button>
          </td>
        </tr>
        <!-- fourth row of the calculator-->
        <tr>
          <td>
            <button class="num" data-num="1">1</button>
          </td>
          <td>
            <button class="num" data-num="2">2</button>
          </td>
          <td>
            <button class="num" data-num="3">3</button>
          </td>
          <td>
            <button data-ops="plus" class="ops">+</button>
          </td>
        </tr>
        <!-- fifth row of the calculator-->
        <tr>
          <td>
            <button class="num" data-num="0">0</button>
          </td>
          <td>
            <button class="num" data-num=".">.</button>
          </td>
          <td>
            <button id="equals" class="equals" data-result="">=</button>
          </td>
          <td align="center">
            <button id="clear" class="clear">C</button>
          </td>
        </tr>
        <!-- click the button to display previous result -->
        <tr>
          <td colspan="4">
            <button
              id="prevAns"
              class="pResult"
              style="width:8.5em"
              align="center"
            >
              Previous Results
            </button>
          </td>
        </tr>
      </table>
    </div>

    <!-- currency converter -->
    <div id="formula" class="currency">
      <h3 style="text-align:center">CURRENCY</h3>

      <table align="center">
        <tr>
          <td>
            <table id="currency"></table>
          </td>
        </tr>
        <tr>
          <td>
            <table align="center">
              <tr>
                <td>
                  <div
                    id="loading"
                    class="currencyDisplay"
                    style="visibility: hidden;"
                  ></div>
                </td>
                <!-- add currency or remove currency button -->
                <td>
                  <input type="button" id="btnAdd" class="btn" value="Add" />
                </td>
                <td>
                  <input
                    type="button"
                    id="btnRemove"
                    class="btn"
                    value="Remove"
                  />
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>

    <!-- call script from  -->
    <script src="index.js"></script>
    <script src="currencies.js"></script>
    <script src="popup.js"></script>
  </body>

  <!-- footer -->
  <h6>Simple is Better</h6>
</html>
